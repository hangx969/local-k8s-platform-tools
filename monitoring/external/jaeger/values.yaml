provisionDataStore:
  cassandra: false
  elasticsearch: false
  kafka: false

allInOne:
  enabled: true
  replicas: 1
  image:
    registry: "quay.io" # ocker.io is also available
    repository: jaegertracing/all-in-one
    tag: "1.65.0"
  extraEnv:
    - name: BADGER_SPAN_STORE_TTL
      value: "72h0m0s"
  service:
    headless: true
    collector:
      otlp:
        grpc:
          name: otlp-grpc
        http:
          name: otlp-http

  ingress:
    enabled: false
    # ingressClassName: nginx
    annotations: {}
    labels: {}
    # Used to create an Ingress record.
    # hosts:
    #   - chart-example.local
    # annotations:
    #   kubernetes.io/ingress.class: nginx
    #   kubernetes.io/tls-acme: "true"
    # labels:
    #   app: jaeger
    # tls:
    #   # Secrets must be manually created in the namespace.
    #   - secretName: chart-example-tls
    #     hosts:
    #       - chart-example.local
    pathType:

  resources:
    requests:
      cpu: 22m
      memory: 128M
    limits:
      cpu: 1000m
      memory: 1024M

storage:
  type: badger
  badger:
    ephemeral: false
    persistence:
      mountPath: /mnt/data
      useExistingPvcName: badger-data

agent:
  enabled: false

collector:
  enabled: false

query:
  enabled: false