name: Workflow Kafka Helm Charts

on:
  push:
    branches:
    - main
    paths:
    - 'kafka/**'
    - '.github/workflows/build-kafka.yml'
    - '.github/workflows/workflow-kafka.yml'
  pull_request:
    branches:
    - main
    paths:
    - 'kafka/**'
    - '.github/workflows/build-kafka.yml'
    - '.github/workflows/workflow-kafka.yml'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-kafka:
    uses: ./.github/workflows/build-kafka.yml
    secrets: inherit